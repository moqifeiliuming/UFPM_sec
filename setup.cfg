[isort]
line_length = 79
multi_line_output = 0
known_standard_library = setuptools

known_first_party = mmdet,modelscope
known_third_party = PIL,asynctest,cityscapesscripts,cv2,gather_models,matplotlib,mmcv,numpy,onnx,onnxruntime,pycocotools,pytest,pytorch_sphinx_theme,requests,scipy,seaborn,six,terminaltables,torch,robustness_eval,ts,yaml,json

# known_first_party = modelscope
# known_third_party = json,yaml
# known_third_party = PIL,asynctest,cityscapesscripts,cv2,matplotlib,mmcv,numpy,onnx,onnxruntime,pycocotools,pytest,robustness_eval,seaborn,six,terminaltables,torch

no_lines_before = STDLIB,LOCALFOLDER
default_section = THIRDPARTY

[yapf]
BASED_ON_STYLE = pep8
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true


SPLIT_BEFORE_ARITHMETIC_OPERATOR = true


[codespell]
skip = *.ipynb
quiet-level = 3
ignore-words-list = patten,nd,ty,mot,hist,formating,winn,gool,datas,wan,confids


[flake8]
select = B,C,E,F,P,T4,W,B9
max-line-length = 120
ignore = F401,F405,F821,W503
exclude = docs/src,*.pyi,.git

